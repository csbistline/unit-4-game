<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container" id="gameStarWars">
        <h1>Star Wars RPG</h1>
        <h5>Click on a character to begin</h5>
        <div class="card characters d-inline-block mr-2">
            <img class="card-img-top mb-1" src="assets/images/obiwan.jpg" alt="Obi-Wan">
            <div class="card-body text-center m-0 p-0">
              <h6 class="card-title text-center m-0 p-0">Obi-Wan Kenobi</h6>
              <p class="card-text text-center m-0 p-0">
                HP: 120
              </p>
            </div>
          </div>

          <div class="card characters d-inline-block mr-2">
            <img class="card-img-top mb-1" src="assets/images/hansolo.jpg" alt="Han Solo">
            <div class="card-body text-center m-0 p-0">
              <h6 class="card-title text-center m-0 p-0">Han Solo</h6>
              <p class="card-text text-center m-0 p-0">
                HP: 80
              </p>
            </div>
          </div>

          <div class="card characters d-inline-block mr-2">
            <img class="card-img-top mb-1" src="assets/images/lukeskywalker.jpg" alt="Luke Skywalker">
            <div class="card-body text-center m-0 p-0">
              <h6 class="card-title text-center m-0 p-0">Luke Skywalker</h6>
              <p class="card-text text-center m-0 p-0">
                HP: 100
              </p>
            </div>
          </div>

          <div class="card characters d-inline-block mr-2">
            <img class="card-img-top mb-1" src="assets/images/darthmaul.jpg" alt="Darth Maul">
            <div class="card-body text-center m-0 p-0">
              <h6 class="card-title text-center m-0 p-0">Darth Maul</h6>
              <p class="card-text text-center m-0 p-0">
                HP: 160
              </p>
            </div>
          </div>

          <div class="card characters d-inline-block mr-2">
            <img class="card-img-top mb-1" src="assets/images/darthvader.jpg" alt="Darth Vader">
            <div class="card-body text-center m-0 p-0">
              <h6 class="card-title text-center m-0 p-0">Darth Vader</h6>
              <p class="card-text text-center m-0 p-0">
                HP: 200
              </p>
            </div>
          </div>
    </div>

    <!-- Javascript for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- My game JS -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
