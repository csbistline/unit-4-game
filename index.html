<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


  <div class="container" id="gameStarWars">
    <h1>Star Wars RPG</h1>
    <h5 class="mb-3">Click on your hero, then chose an opponent</h5>

    <div id="selectArea" class="row justify-content-md-center">
      <!-- Characters go here -->
      <div id="card0"></div>
      <div id="card1"></div>
      <div id="card2"></div>
      <div id="card3"></div>
      <div id="card4"></div>
    </div>

    <div id="gameArea" class="row mt-4 container">
      <div id="playerChararcter" class="col-4"></div>
      <div id="vsText" class="col-1"><h5>VS</h5></div>
      <div id="opponentCharacter" class="col-4"></div>
      <div id="messageArea" class="col-3"><h5>Message</h5></div>

    </div>

  </div>

  <!-- Javascript for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- My game JS -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
